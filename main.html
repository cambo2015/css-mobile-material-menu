<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="open menu-container ">
        <button class=" circle-button text-primary shadow"><i class="bi bi-house-door-fill fs-3"></i></i></button>
        <button class=" circle-button text-danger shadow"><i class="bi bi-gear-fill fs-3"></i></button>
        <button class=" circle-button text-success shadow"><i class="bi bi-envelope-fill fs-3"></i></button>
        <button class="circle-button shadow text-primary"  onclick="toggleMenu()"><i class="bi bi-plus fs-3" ></i></button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script>
        function toggleMenu() {
            const menuContainer = document.querySelector('.menu-container');
            menuContainer.classList.toggle('open');
        }
    </script>
</body>
</html>
